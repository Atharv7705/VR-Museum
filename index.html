<!DOCTYPE html>
<html>
  <head>
    <title>VR Hexadecagon Museum</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <script>
      AFRAME.registerComponent('hexadecagon-walls', {
        init: function () {
          const el = this.el;
          const radius = 12;      
          const sides = 16;       
          const wallHeight = 6;   
          const wallWidth = 4.8;  
          const color = "#FDF5E6"; // Creamy White Color

          for (let i = 0; i < sides; i++) {
            const angleDeg = (i / sides) * 360;
            const angleRad = THREE.MathUtils.degToRad(angleDeg);
            const x = radius * Math.cos(angleRad);
            const z = radius * Math.sin(angleRad);
            const rotationY = -angleDeg + 90;

            const wall = document.createElement('a-plane');
            wall.setAttribute('width', wallWidth);
            wall.setAttribute('height', wallHeight);
            wall.setAttribute('color', color);
            wall.setAttribute('position', `${x} ${wallHeight / 2} ${z}`); 
            wall.setAttribute('rotation', `0 ${rotationY} 0`);
            el.appendChild(wall);
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">
      
      <a-assets>
        <img id="my-photo-1-asset" src="img_6465.png">
      </a-assets>

      <a-circle 
        rotation="-90 0 0" 
        radius="14" 
        color="#808080">
      </a-circle>

      <a-entity hexadecagon-walls></a-entity>
      
      <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
      <a-entity light="type: point; intensity: 0.5; distance: 40" position="0 4 0"></a-entity>

      <a-entity position="0 2.2 -11.9" rotation="0 0 0">
         <a-box width="4.2" height="3.2" depth="0.1" color="#4a3c31" position="0 0 -0.06"></a-box>
         <a-image src="#my-photo-1-asset" width="4" height="3"></a-image>
      </a-entity>

      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
           <a-cursor color="yellow" scale="0.8 0.8 0.8"></a-cursor>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
