<!DOCTYPE html>
<html>
  <head>
    <title>My Circular VR Museum</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="wall-texture" src="https://cdn.aframe.io/s-media-v1/textures/758px-Canestra_di_frutta_(Caravaggio).jpg">
      </a-assets>

      <a-cylinder position="0 5 0" radius="12" height="10" color="#F5F5DC" side="back" open-ended="true"></a-cylinder>

      <a-circle rotation="-90 0 0" radius="12" color="#555"></a-circle>
      
      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 0.8; distance: 50" position="0 4 0"></a-entity>

      <a-entity position="0 2 -11">
         <a-box width="4.2" height="3.2" depth="0.1" color="#4a3c31" position="0 0 -0.05"></a-box>
         <a-plane width="4" height="3" color="skyblue"></a-plane>
      </a-entity>

      <a-entity id="rig" position="0 0 0">
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
           <a-cursor color="yellow"></a-cursor>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
