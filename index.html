<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VR Museum – JioDive Safe</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script>
    /* ===============================
       HEXADECAGON WALLS
    =============================== */
    AFRAME.registerComponent('hexadecagon-walls', {
      init: function () {
        const el = this.el;
        const sides = 20;
        const radius = 12;
        const height = 7;
        const width = 4.8;

        for (let i = 0; i < sides; i++) {
          const angle = (i / sides) * Math.PI * 2;
          const x = radius * Math.cos(angle);
          const z = radius * Math.sin(angle);
          const rotY = -THREE.Math.radToDeg(angle) + 90;

          const wall = document.createElement('a-plane');
          wall.setAttribute('width', width);
          wall.setAttribute('height', height);
          wall.setAttribute('position', `${x} ${height / 2} ${z}`);
          wall.setAttribute('rotation', `0 ${rotY} 0`);
          wall.setAttribute('material', {
            color: '#E9DCC9',
            shader: 'flat',
            side: 'double'
          });
          el.appendChild(wall);
        }
      }
    });

    /* ===============================
       CREAMY TILE FLOOR (2x2 ft look)
    =============================== */
    AFRAME.registerComponent('tiled-floor', {
      init: function () {
        const el = this.el;
        const tileSize = 1;
        const tiles = 28;

        for (let x = -tiles / 2; x < tiles / 2; x++) {
          for (let z = -tiles / 2; z < tiles / 2; z++) {
            const tile = document.createElement('a-plane');
            tile.setAttribute('width', tileSize);
            tile.setAttribute('height', tileSize);
            tile.setAttribute('rotation', '-90 0 0');
            tile.setAttribute('position', `${x * tileSize} 0 ${z * tileSize}`);

            const color = (x + z) % 2 === 0 ? '#f5f2eb' : '#ebe6dc';
            tile.setAttribute('material', { color: color, shader: 'flat' });
            el.appendChild(tile);
          }
        }
      }
    });

    /* ===============================
       TELEPORT
    =============================== */
    AFRAME.registerComponent('teleport', {
      init: function () {
        this.el.addEventListener('click', () => {
          const rig = document.querySelector('#rig');
          const pos = this.el.getAttribute('position');
          rig.setAttribute('position', { x: pos.x, y: 0, z: pos.z });
        });
      }
    });
  </script>
</head>

<body>
<a-scene
  background="color: #000"
  vr-mode-ui="enabled: true"
  renderer="precision: mediump; antialias: false">

  <!-- ASSETS -->
  <a-assets>
    <img id="my-art" src="https://github.com/Atharv7705/VR-Museum/blob/main/my_art.jpg">
  </a-assets>

  <!-- LIGHTING -->
  <a-entity light="type: ambient; intensity: 1"></a-entity>

  <!-- FLOOR -->
  <a-entity tiled-floor></a-entity>

  <!-- CEILING -->
  <a-circle rotation="90 0 0" radius="16" position="0 6 0"
    material="color: #ffffc5; shader: flat"></a-circle>

  <!-- WALLS -->
  <a-entity hexadecagon-walls></a-entity>

  <!-- TELEPORT PADS -->
  <a-cylinder position="0 0.05 2"
    radius="0.3" height="0.1"
    material="color: blue; shader: flat"
    teleport></a-cylinder>

  <a-cylinder position="0 0.05 -8"
    radius="0.3" height="0.1"
    material="color: blue; shader: flat"
    teleport></a-cylinder>

  <!-- ===============================
     CURVED FRAME SET (MORE SPACING)
     ~2–3 FEET GAP, WALL-ALIGNED
=============================== -->
<a-entity id="frame-set">

  <!-- FRAME 1 (LEFT) -->
  <a-entity position="-3.6 2.3 -10.9" rotation="0 15 0">
    <a-box width="2.2" height="3.2" depth="0.15"
      material="color: #c68642; shader: flat"></a-box>

    <a-image src="#my-art"
      width="2" height="3"
      position="0 0 0.09"
      material="shader: flat"></a-image>

    <a-text value="My Artwork"
      position="0 -1.9 0.12"
      align="center"
      color="#222"></a-text>
  </a-entity>

  <!-- FRAME 2 (CENTER) -->
  <a-entity position="0 2.3 -11.6" rotation="0 0 0">
    <a-box width="2.2" height="3.2" depth="0.15"
      material="color: #c68642; shader: flat"></a-box>

    <a-plane width="2" height="3"
      position="0 0 0.09"
      material="color: #b0c4de; shader: flat"></a-plane>

    <a-text value="Artwork Placeholder"
      position="0 -1.9 0.12"
      align="center"
      color="#222"></a-text>
  </a-entity>

  <!-- FRAME 3 (RIGHT) -->
  <a-entity position="3.6 2.3 -10.9" rotation="0 -15 0">
    <a-box width="2.2" height="3.2" depth="0.15"
      material="color: #c68642; shader: flat"></a-box>

    <a-plane width="2" height="3"
      position="0 0 0.09"
      material="color: #b0c4de; shader: flat"></a-plane>

    <a-text value="Artwork Placeholder"
      position="0 -1.9 0.12"
      align="center"
      color="#222"></a-text>
  </a-entity>

</a-entity>



  <!-- CAMERA -->
  <a-entity id="rig">
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor
        fuse="true"
        fuse-timeout="1500"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
        material="color: red; shader: flat">
      </a-cursor>
    </a-entity>
  </a-entity>

</a-scene>
</body>
</html>
