<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Museum - Complete Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <button id="enterVR" style="position:fixed; bottom:20px; right:20px; z-index:9999; padding:10px 16px; background:black; color:white; border:none; border-radius:8px;">
        Enter VR
    </button>

    <script>
        // --- VR Persistence Setup ---
        function checkAutoVR() {
            const urlParams = new URLSearchParams(window.location.search);
            const isVRParam = urlParams.get('vr') === 'true';
            const scene = document.querySelector('a-scene');
            const enterBtn = document.getElementById('enterVR');

            if (isVRParam) {
                if (enterBtn) enterBtn.style.display = 'none';
                const triggerVR = () => {
                    scene.enterVR().catch(err => {
                        console.log("Auto-VR entry blocked, waiting for interaction...");
                        setupInteractionTrigger();
                    });
                };

                const setupInteractionTrigger = () => {
                    if (document.getElementById('gesture-overlay')) return;
                    const overlay = document.createElement('div');
                    overlay.id = 'gesture-overlay';
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0'; overlay.style.left = '0'; overlay.style.width = '100%'; overlay.style.height = '100%'; overlay.style.zIndex = '10000';
                    document.body.appendChild(overlay);

                    overlay.addEventListener('click', () => {
                        scene.enterVR();
                        document.body.removeChild(overlay);
                    });
                };
                if (scene.hasLoaded) triggerVR();
                else scene.addEventListener('loaded', triggerVR);
            }

            if (enterBtn) {
                enterBtn.onclick = () => {
                    scene.enterVR();
                    enterBtn.style.display = 'none';
                };
            }
            scene.addEventListener('enter-vr', () => {
                if (enterBtn) enterBtn.style.display = 'none';
            });
        }
        window.addEventListener('load', checkAutoVR);

        // --- Custom Components ---

        /* 1. LOCAL TELEPORTATION */
        AFRAME.registerComponent('teleport-local', {
            schema: { 
                targetX: { type: 'number' }, 
                targetZ: { type: 'number' },
                announce: { type: 'string', default: '' }
            },
            init: function () {
                this.el.addEventListener('click', () => {
                    const rig = document.querySelector('#rig');
                    rig.setAttribute('position', { x: this.data.targetX, y: 0, z: this.data.targetZ });
                    
                    if (this.data.announce) {
                        window.speechSynthesis.cancel();
                        const msg = new SpeechSynthesisUtterance(this.data.announce);
                        window.speechSynthesis.speak(msg);
                    }
                });
            }
        });

        /* 2. ENTRANCE WALLS & FLOOR */
        AFRAME.registerComponent('entrance-walls', {
            init: function () {
                const el = this.el;
                const width = 15; const depth = 20; const height = 7;
                const walls = [
                    { pos: `0 ${height / 2} ${-depth / 2}`, rot: '0 0 0', w: width, h: height },
                    { pos: `0 ${height / 2} ${depth / 2}`, rot: '0 180 0', w: width, h: height },
                    { pos: `${-width / 2} ${height / 2} 0`, rot: '0 90 0', w: depth, h: height },
                    { pos: `${width / 2} ${height / 2} 0`, rot: '0 -90 0', w: depth, h: height }
                ];
                walls.forEach(w => {
                    const wall = document.createElement('a-plane');
                    wall.setAttribute('position', w.pos); wall.setAttribute('rotation', w.rot);
                    wall.setAttribute('width', w.w); wall.setAttribute('height', w.h);
                    wall.setAttribute('material', { color: '#2c3e50', shader: 'flat', side: 'double' });
                    el.appendChild(wall);
                });
            }
        });

        AFRAME.registerComponent('entrance-floor', {
            init: function () {
                const el = this.el;
                const tileW = 0.8; const tileL = 1.2; const floorSize = 26;
                const colors = ['#ffffff', '#fcfcfc', '#f5f5f5', '#e8e8e8', '#f0f0f0'];
                for (let x = -floorSize / 2; x < floorSize / 2; x += tileW) {
                    for (let z = -floorSize / 2; z < floorSize / 2; z += tileL) {
                        const tile = document.createElement('a-plane');
                        tile.setAttribute('width', tileW - 0.02); tile.setAttribute('height', tileL - 0.02);
                        tile.setAttribute('rotation', '-90 0 0'); tile.setAttribute('position', `${x} -0.01 ${z}`);
                        tile.setAttribute('material', { color: colors[Math.floor(Math.random() * colors.length)], shader: 'flat' });
                        el.appendChild(tile);
                    }
                }
            }
        });

        /* 3. MUSEUM WALLS & FLOOR */
        AFRAME.registerComponent('museum-walls', {
            init: function () {
                const el = this.el;
                const width = 20; const depth = 24; const height = 7;
                const walls = [
                    { pos: `0 ${height / 2} ${-depth / 2}`, rot: '0 0 0', w: width, h: height },
                    { pos: `0 ${height / 2} ${depth / 2}`, rot: '0 180 0', w: width, h: height },
                    { pos: `${-width / 2} ${height / 2} 0`, rot: '0 90 0', w: depth, h: height },
                    { pos: `${width / 2} ${height / 2} 0`, rot: '0 -90 0', w: depth, h: height }
                ];
                walls.forEach(w => {
                    const wall = document.createElement('a-plane');
                    wall.setAttribute('position', w.pos); wall.setAttribute('rotation', w.rot);
                    wall.setAttribute('width', w.w); wall.setAttribute('height', w.h);
                    wall.setAttribute('material', { color: '#4a2c2c', roughness: 0.8, side: 'double' });
                    el.appendChild(wall);
                });
            }
        });

        AFRAME.registerComponent('museum-floor', {
            init: function () {
                const el = this.el;
                const tileSize = 2.0; const planksPerTile = 3; const plankW = tileSize / planksPerTile; const floorSize = 30;
                const colors = ['#e3c08b', '#d4a460', '#c79248', '#b37d36'];
                for (let x = -floorSize / 2; x < floorSize / 2; x += tileSize) {
                    for (let z = -floorSize / 2; z < floorSize / 2; z += tileSize) {
                        const isVertical = (Math.round((x + floorSize / 2) / tileSize) + Math.round((z + floorSize / 2) / tileSize)) % 2 === 0;
                        for (let i = 0; i < planksPerTile; i++) {
                            const plank = document.createElement('a-plane');
                            const offset = (i * plankW) - (tileSize / 2) + (plankW / 2);
                            if (isVertical) {
                                plank.setAttribute('width', plankW - 0.015); plank.setAttribute('height', tileSize - 0.015);
                                plank.setAttribute('position', `${x + offset} 0.005 ${z}`);
                            } else {
                                plank.setAttribute('width', tileSize - 0.015); plank.setAttribute('height', plankW - 0.015);
                                plank.setAttribute('position', `${x} 0.005 ${z + offset}`);
                            }
                            plank.setAttribute('rotation', '-90 0 0');
                            plank.setAttribute('material', { color: colors[Math.floor(Math.random() * colors.length)], roughness: 0.3, metalness: 0.1, shader: 'standard' });
                            el.appendChild(plank);
                        }
                    }
                }
            }
        });

        /* 4. MUSEUM FRAME */
        AFRAME.registerComponent('museum-frame', {
            schema: {
                type: { type: 'string', default: 'modern' }, src: { type: 'asset' },
                title: { type: 'string', default: '' }, description: { type: 'string', default: '' },
                width: { type: 'number', default: 2 }, height: { type: 'number', default: 3 }, focusDistance: { type: 'number', default: 3 }
            },
            init: function () {
                const data = this.data; const el = this.el;
                const frame = document.createElement('a-box');
                let frameColor = '#222'; let frameDepth = 0.1; let padding = 0.2;
                if (data.type === 'classic') { frameColor = '#3d2b1f'; frameDepth = 0.15; padding = 0.25; } 
                else if (data.type === 'premium') { frameColor = '#d4af37'; frameDepth = 0.2; padding = 0.3; }

                frame.setAttribute('width', data.width + padding); frame.setAttribute('height', data.height + padding);
                frame.setAttribute('depth', frameDepth); frame.setAttribute('material', { color: frameColor, roughness: 0.3, metalness: 0.5 });
                el.appendChild(frame);

                const contentContainer = document.createElement('a-entity');
                contentContainer.setAttribute('position', `0 0 ${frameDepth / 2 + 0.01}`);
                el.appendChild(contentContainer);

                if (data.src) {
                    const image = document.createElement('a-image');
                    image.setAttribute('src', data.src); image.setAttribute('width', data.width); image.setAttribute('height', data.height);
                    image.setAttribute('class', 'clickable'); image.setAttribute('voice-info', { text: data.description || data.title });
                    contentContainer.appendChild(image); this.setupFocus(image, data.focusDistance);
                } else {
                    const plaque = document.createElement('a-plane');
                    plaque.setAttribute('width', data.width); plaque.setAttribute('height', data.height);
                    plaque.setAttribute('material', { color: '#f5f5dc', shader: 'flat' });
                    plaque.setAttribute('class', 'clickable'); plaque.setAttribute('voice-info', { text: data.description || data.title });
                    contentContainer.appendChild(plaque);

                    const text = document.createElement('a-text');
                    text.setAttribute('value', data.description || data.title); text.setAttribute('color', '#1a1a1a');
                    text.setAttribute('align', 'center'); text.setAttribute('width', data.width * 0.85);
                    text.setAttribute('wrap-count', 24); text.setAttribute('position', '0 0 0.02'); text.setAttribute('font', 'kelsonsans');
                    contentContainer.appendChild(text); this.setupFocus(plaque, data.focusDistance);
                }

                const light = document.createElement('a-entity');
                light.setAttribute('light', { type: 'spot', color: '#fff', intensity: 1.8, distance: 12, angle: 45, penumbra: 0.5 });
                light.setAttribute('position', `0 ${data.height / 2 + 1.2} 2.5`); light.setAttribute('rotation', '-35 0 0');
                el.appendChild(light);
            },
            setupFocus: function (targetEl, distance) {
                const el = this.el;
                el.addEventListener('loaded', () => {
                    const worldPos = new THREE.Vector3(); el.object3D.getWorldPosition(worldPos);
                    const worldRot = el.object3D.rotation;
                    const offsetZ = Math.cos(worldRot.y) * distance; const offsetX = Math.sin(worldRot.y) * distance;
                    targetEl.setAttribute('look-focus', { targetx: worldPos.x + offsetX, targetz: worldPos.z + offsetZ });
                });
            }
        });

        /* 5. INTERACTIONS & QUIZ */
        AFRAME.registerComponent('voice-info', {
            schema: { text: { type: 'string' } },
            speak: function () {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(this.data.text);
                msg.rate = 1; window.speechSynthesis.speak(msg);
            }
        });

        AFRAME.registerComponent('look-focus', {
            schema: { targetx: { type: 'number' }, targetz: { type: 'number' } },
            init: function () {
                this.timer = null;
                this.el.addEventListener('mouseenter', () => {
                    this.timer = setTimeout(() => {
                        const rig = document.querySelector('#rig');
                        rig.setAttribute('position', { x: this.data.targetx, y: 0, z: this.data.targetz });
                        setTimeout(() => { this.el.components['voice-info']?.speak(); }, 1500);
                    }, 2500);
                });
                this.el.addEventListener('mouseleave', () => { clearTimeout(this.timer); });
            }
        });

        AFRAME.registerComponent('quiz-manager', {
            init: function () {
                this.score = 0; this.currentQuestionIndex = 0; this.canClick = true;
                this.questions = [
                    { q: "When was Gangadharrao Deshpande born?", a: ["31 March 1871", "15 August 1947", "26 January 1950", "2 October 1869"], correct: 0 },
                    { q: "He is known as the 'Lion of...'?", a: ["Maharashtra", "Karnataka", "Punjab", "India"], correct: 1 },
                    { q: "What was his father's profession?", a: ["Teacher", "Doctor", "Lawyer", "Engineer"], correct: 2 },
                    { q: "In which village was he born?", a: ["Belgaum", "Hudli", "Pune", "Bangalore"], correct: 1 },
                    { q: "He led movements against which rule?", a: ["French", "British", "Portuguese", "Dutch"], correct: 1 }
                ];
                this.questionText = this.el.querySelector('.quiz-question');
                this.options = this.el.querySelectorAll('.quiz-option');
                this.feedbackText = this.el.querySelector('.quiz-feedback');

                this.options.forEach((opt, i) => {
                    opt.addEventListener('click', () => { if (this.canClick) this.checkAnswer(i); });
                });
                this.showQuestion();
            },
            showQuestion: function () {
                if (this.currentQuestionIndex >= this.questions.length) { this.showFinalScore(); return; }
                this.canClick = true;
                const qData = this.questions[this.currentQuestionIndex];
                this.questionText.setAttribute('value', qData.q);
                this.feedbackText.setAttribute('value', 'Focus on an answer to select'); this.feedbackText.setAttribute('color', '#aaa');

                this.options.forEach((opt, i) => {
                    opt.setAttribute('visible', true); opt.setAttribute('material', 'color', '#2c3e50');
                    const textEl = opt.querySelector('a-text');
                    if (textEl) { textEl.setAttribute('value', qData.a[i]); textEl.setAttribute('color', '#fff'); }
                });
            },
            checkAnswer: function (index) {
                if (!this.canClick) return;
                this.canClick = false;
                const qData = this.questions[this.currentQuestionIndex];
                if (index === qData.correct) {
                    this.score++; this.options[index].setAttribute('material', 'color', '#2ecc71');
                    this.feedbackText.setAttribute('value', 'Correct!'); this.feedbackText.setAttribute('color', '#2ecc71');
                } else {
                    this.options[index].setAttribute('material', 'color', '#e74c3c');
                    this.options[qData.correct].setAttribute('material', 'color', '#2ecc71');
                    this.feedbackText.setAttribute('value', 'Actually: ' + qData.a[qData.correct]); this.feedbackText.setAttribute('color', '#e74c3c');
                }
                this.speak(index === qData.correct ? "Correct!" : "Oops. The answer is " + qData.a[qData.correct]);
                this.currentQuestionIndex++;
                setTimeout(() => this.showQuestion(), 2500);
            },
            showFinalScore: function () {
                this.questionText.setAttribute('value', 'Quiz Completed!');
                this.feedbackText.setAttribute('value', `Final Score: ${this.score} / ${this.questions.length}`);
                this.feedbackText.setAttribute('color', '#f1c40f');
                this.options.forEach(opt => opt.setAttribute('visible', false));
                this.speak(`Well done. You scored ${this.score} out of 5.`);
            },
            speak: function (text) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text); msg.rate = 1.1;
                window.speechSynthesis.speak(msg);
            }
        });
    </script>
</head>

<body onload="window.speechSynthesis.getVoices()">
    <a-scene background="color:#000" vr-mode-ui="enabled:false" renderer="precision: mediump; antialias: true">

        <a-assets>
            <img id="statue-img" src="Screenshot_2026-02-24_173909-removebg-preview.png">
            <img id="my-art" src="frame1.jpg">
            <img id="my-art2" src="frame2.jpg">
            <img id="my-art3" src="frame3.jpg">
        </a-assets>

        <a-entity light="type: ambient; intensity: 0.9"></a-entity>

        <a-entity id="rig" position="0 0 36">
            <a-entity camera look-controls position="0 1.6 0" rotation="0 180 0">
                <a-cursor fuse="true" fuse-timeout="2000" raycaster="objects: .clickable"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat"
                    animation__fusing="property: geometry.radiusInner; from: 0.02; to: 0.001; dur: 2000; startEvents: fusing"
                    animation__mouseleave="property: geometry.radiusInner; to: 0.02; dur: 200; startEvents: mouseleave">
                </a-cursor>
            </a-entity>
        </a-entity>

        <a-entity id="entrance-room" position="0 0 30">
            <a-entity light="type: directional; intensity: 0.5; position: 1 3 2"></a-entity>
            <a-entity entrance-floor></a-entity>
            <a-circle rotation="90 0 0" radius="16" position="0 6 0" material="shader:standard; color:#ffffff; opacity:0.9; transparent:true; side:double"></a-circle>
            <a-entity entrance-walls></a-entity>

            <a-entity position="-4.5 0 2" rotation="0 45 0">
                <a-cylinder position="0 0.05 0" radius="0.5" height="0.1" material="color: blue" class="clickable" 
                            teleport-local="targetX: 0; targetZ: 6; announce: You are entering the main gallery"></a-cylinder>

                <a-entity position="0 0 0.2">
                    <a-box position="0 0.8 0" width="0.10" height="1.4" depth="0.08" color="#964B00"></a-box>
                    <a-box position="0 1.8 0" width="2.4" height="1.2" depth="0.05" rotation="-20 0 0" color="#964B00"></a-box>
                    <a-plane position="0 1.8 0.03" width="2.2" height="1" rotation="-20 0 0" color="#f5f5f5"></a-plane>
                    <a-text value="Early Life & Background" position="0 2.05 0.05" rotation="-20 0 0" align="center" color="black" width="2.2"></a-text>
                    <a-text value="Step into the gallery to see\nthe royal collection of\nartifacts and historical weapons." position="0 1.75 0.05" rotation="-20 0 0" align="center" color="#111" width="2" wrap-count="40"></a-text>
                </a-entity>
            </a-entity>

            <a-entity position="3 0 1" rotation="0 -25 0">
                <a-box position="0 0.8 0" width="0.10" height="1.4" depth="0.08" color="#111"></a-box>
                <a-box position="0 1.8 0" width="2.4" height="1.2" depth="0.05" rotation="-20 0 0" color="#222"></a-box>
                <a-plane position="0 1.8 0.03" width="2.2" height="1" rotation="-20 0 0" color="#f5f5f5"></a-plane>
                <a-text value="Gangadharrao Deshpande (Lion Of Karnataka)" position="0 2.1 0.05" rotation="-20 0 0" align="center" color="#000" width="2.1" font="kelsonsans" wrap-count="35"></a-text>
                <a-text value="Gangadharrao Balkrishna Deshpande (31 March 1871 - 30 July 1960) also known as Lion of Karnataka, Khadi Bhageeratha of Karnataka, was an Indian activist who was the leader of the Indian independence movement against British colonial rule from Belgaum." position="0 1.75 0.05" rotation="-20 0 0" align="center" color="#111" width="2" wrap-count="40"></a-text>
            </a-entity>

            <a-image src="#statue-img" position="0 1.5 0" width="4" height="5" material="transparent:true; side:front; shader:standard; opacity:1" class="clickable"
                look-focus="targetx: 0; targetz: 33"
                voice-info="text:Gangadharrao Deshpande also known as Lion of Karnataka, Khadi Bhageeratha of Karnataka, was an Indian activist who was the leader of the Indian independence movement against British colonial rule from Belgaum.">
            </a-image>
        </a-entity>


        <a-entity id="main-museum" position="0 0 0">
            <a-entity museum-floor></a-entity>
            <a-circle rotation="90 0 0" radius="16" position="0 6 0" material="shader:standard; color:#d4eaf7; opacity:0.7; transparent:true; side:double"></a-circle>
            <a-entity museum-walls></a-entity>

            <a-entity id="quiz-board" quiz-manager position="6 3 11.8" rotation="0 180 0">
                <a-plane width="4.5" height="4" material="color: #1a1a2e; roughness: 0.1; metalness: 0.9; opacity: 0.95">
                    <a-text value="MUSEUM QUIZ - 1 " position="0 1.7 0.02" align="center" width="7" color="#f1c40f" font="exo2bold"></a-text>
                </a-plane>
                <a-text class="quiz-question" value="Loading question..." position="-2.1 0.8 0.05" align="left" width="4.3" wrap-count="20" color="#fff"></a-text>
                <a-entity class="options-container" position="0 -0.6 0.05">
                    <a-plane class="quiz-option clickable" position="-1.1 0.4 0" width="2.1" height="0.5" material="color: #2c3e50; roughness: 0.6"><a-text value="Option A" align="center" color="#fff" width="3.5"></a-text></a-plane>
                    <a-plane class="quiz-option clickable" position="1.1 0.4 0" width="2.1" height="0.5" material="color: #2c3e50; roughness: 0.6"><a-text value="Option B" align="center" color="#fff" width="3.5"></a-text></a-plane>
                    <a-plane class="quiz-option clickable" position="-1.1 -0.4 0" width="2.1" height="0.5" material="color: #2c3e50; roughness: 0.6"><a-text value="Option C" align="center" color="#fff" width="3.5"></a-text></a-plane>
                    <a-plane class="quiz-option clickable" position="1.1 -0.4 0" width="2.1" height="0.5" material="color: #2c3e50; roughness: 0.6"><a-text value="Option D" align="center" color="#fff" width="3.5"></a-text></a-plane>
                </a-entity>
                <a-text class="quiz-feedback" value="Focus on an answer to select" position="0 -1.6 0.05" align="center" width="4" color="#aaa"></a-text>
            </a-entity>

            <a-cylinder position="0 0.05 11" radius="0.5" height="0.1" material="color: green" class="clickable" 
                        teleport-local="targetX: 0; targetZ: 36; announce: Returning to the entrance"></a-cylinder>
            <a-text value="Return to Entrance" position="0 1 11" align="center" color="#fff" rotation="0 180 0"></a-text>

            <a-entity museum-frame="src: #my-art; type: premium; title: Artifact Collection; description: This artifact belongs to the ancient royal collection.; width: 3; height: 4.5" position="0 3.5 -11.9" rotation="0 0 0"></a-entity>
            <a-entity museum-frame="type: classic; title: Early Revolutionary Years; description: Gangadharrao Deshpande possessed a solid education and exceptional leadership qualities, which propelled him to the forefront of the struggle for national freedom." position="-6 3 -11.9" rotation="0 0 0"></a-entity>
            <a-entity museum-frame="src: #my-art3; type: modern; title: Ancient Weapons; description: These are ancient weapons showing battlefield evolution through history." position="6 3 -11.9" rotation="0 0 0"></a-entity>

            <a-entity museum-frame="type: classic; title: Education & Leadership; description: Gangadhar Rao Deshpande pursued early education in Belgaum later he moves to Pune for higher studies. He holds a dual degree: BA and LLB." position="-9.9 3 -4" rotation="0 90 0"></a-entity>
            <a-entity museum-frame="type: classic; title: Family Background; description: Gangadharrao Deshapande's father was Balakrishna Deshpande, a well-known lawyer and founder member of Belgaum Vakeel's Association. He was a Vatandar in Hudli, Belgaum, Karnataka." position="-9.9 3 0" rotation="0 90 0"></a-entity>
            <a-entity museum-frame="type: classic; title: Gangadharrao Deshpande; description: Gangadharrao Balkrishna Deshpande was born on 31 March 1871 into a Kannada-speaking Deshastha Rigvedi Brahmin family in Hudli, Belgaum, Karnataka." position="-9.9 3 4" rotation="0 90 0"></a-entity>

            <a-entity museum-frame="src: #my-art3; type: premium; title: Right Gallery I; description: Masterpiece showcasing the peak of craftsmanship." position="9.9 3 -4" rotation="0 -90 0"></a-entity>
            <a-entity museum-frame="src: #my-art; type: classic; title: Right Gallery II; description: Historical documentation of local heritage." position="9.9 3 4" rotation="0 -90 0"></a-entity>

            <a-cylinder position="0 0.05 5" radius="0.5" height="0.1" material="color: blue" teleport-local="targetX:0; targetZ:5" class="clickable"></a-cylinder>
            <a-cylinder position="0 0.05 -3" radius="0.5" height="0.1" material="color: blue" teleport-local="targetX:0; targetZ:-3" class="clickable"></a-cylinder>
            <a-cylinder position="-6 0.05 -8" radius="0.5" height="0.1" material="color: blue; opacity: 0.6" teleport-local="targetX:-6; targetZ:-8" class="clickable"></a-cylinder>
            <a-cylinder position="6 0.05 -8" radius="0.5" height="0.1" material="color: blue; opacity: 0.6" teleport-local="targetX:6; targetZ:-8" class="clickable"></a-cylinder>
            <a-cylinder position="-6 0.05 4" radius="0.5" height="0.1" material="color: blue; opacity: 0.6" teleport-local="targetX:-6; targetZ:4" class="clickable"></a-cylinder>
            <a-cylinder position="6 0.05 4" radius="0.5" height="0.1" material="color: blue; opacity: 0.6" teleport-local="targetX:6; targetZ:4" class="clickable"></a-cylinder>
        </a-entity>

    </a-scene>
</body>
</html>
